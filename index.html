<html>
<head>
  <title>Philosophy in Wikipedia</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <link type="text/css" href="./Jit/Examples/css/base.css" rel="stylesheet" />
  <link type="text/css" href="./Jit/Examples/css/RGraph.css" rel="stylesheet" />

  <script src="jquery-2.0.3.min.js"></script>
  <script language="javascript" type="text/javascript" src="./Jit/jit.js"></script>
  <script language="javascript" type="text/javascript" src="./Jit/Examples/RGraph/example1.js"></script>

  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <!--link rel="stylesheet" href="css/style.css"-->
  <link rel="stylesheet" href="bootstrap/css/bootstrap-theme.min.css">
  <script src="bootstrap/js/bootstrap.min.js"></script>

  <script src="ui-handler.js"></script>

<body onload="">
<div class="container-fluid">
  <div class="row">
    <div class="col-md-3" id="sideBar">
      <div class="panel panel-default">
        <div class="panel-heading">
          <div class="input-group">
            <input type="text" class="form-control" id="urlText" placeholder="Type to start tracing...">
            <span class="btn btn-primary input-group-addon btn-go" id="submitBtn"><span class="glyphicon glyphicon glyphicon-chevron-right"></span></span>
          </div>
        </div>
        <div class="panel-body" id="displayed-items">
          <span class="label label-danger" id="no-trace">No traces added</span>
        </div>
      </div>
      <div class="panel panel-default">
        <div class="panel-heading">Suggestions (Random articles)
          <span id="add-panelinfo" style="float: right">
            <span class="glyphicon glyphicon-inbox"></span>
          </span>
        </div>
        <div class="panel-body" id="add-panelBody">
          <ul class="nav nav-pills small" id="add-btns">
          </ul>
        </div>
      </div>

      <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading">Trace
          <span id="trace-panelinfo" style="float: right">
            <span class="glyphicon glyphicon-off"></span>
          </span>
        </div>
        <!-- List group -->
        <ul class="list-group small" id="currentTrace">
        </ul>
      </div>

      <div id="result" style="display:none; overflow: scroll; height: 250px">
      </div>
    </div>

    <div class="col-md-9" id="graphArea">
      <div id="infovis"></div>
    </div>

    <a href="https://github.com/shivam-nagar/philo-wiki" target="_blank">
      <img style="position: absolute; top: 0; right: 0; border: 0;"
           src="https://camo.githubusercontent.com/e7bbb0521b397edbd5fe43e7f760759336b5e05f/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677265656e5f3030373230302e706e67"
           alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_green_007200.png">
    </a>
  </div>
</div>
<script src="philowiki-api.js"></script>

</body>
</html>
